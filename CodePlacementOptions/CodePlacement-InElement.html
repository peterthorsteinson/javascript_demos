<!DOCTYPE html>
<html>
<head>
</head>

<body>

<h1>JavaScript Code Placement - In Element</h1>

<p id="output">original contents</p>

<button type="button"
onclick="var element = document.getElementById('output'); element.innerHTML = 'JavaScript runs within element'; element.style.color = 'red';">
  Call inline JavaScript
</button>

</body>
</html>
