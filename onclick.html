<!DOCTYPE html>
<html>
<body>

<h1>onclick</h1>
Enter two numbers and click = <input type="text" id="x"> + <input type="text" id="y"> <button type="button" onclick="addNumbers()">=</button> <span id="output"></span>

<script>
function addNumbers() {
    var x = parseInt(document.getElementById('x').value);
    var y = parseInt(document.getElementById('y').value);
    document.getElementById('output').innerHTML =  x + y;
}
</script>

</body>
</html>
