<!DOCTYPE html>
<html>
<head>
<title>ClosureAnimation.html</title>
<script>
function animateBackgroundColor(id) {
  var element = document.getElementById(id);
  var step = 0;
  function stepColor() {
    var r = step.toString(16);
    var g = (15-step).toString(16);
    var b = (Math.abs(2*step-15)).toString(16);
    element.style.backgroundColor = '#' + r + r + g + g + b + b;
    if (step < 15) {
      step += 1;
      setTimeout(stepColor, 100);
    }
  }
  setTimeout(stepColor, 100);
}
</script>
</head>
<body>
<h1>Closure Animation</h1>
<div id="myDiv" style="width:500px;height:100px;border:1px solid #000;" />
<p style='text-align:center; vertical-align:middle;'>This div will change.</p>
</div>
</br>
<button type="button" onclick="animateBackgroundColor('myDiv')">Animate Background 

Color</button>
</body>
</html>
