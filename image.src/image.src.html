<!DOCTYPE html>
<html>
<body>

<h1>image.src</h1>

<img id="image" onclick="changeImageSource()" src="happy.png" width="120" height="120">

<p>Click the image to change it.</p>

<script>
function changeImageSource() {
    var image = document.getElementById('image');
    if (image.src.match("sad")) {
        image.src = "happy.png";
    } else {
        image.src = "sad.png";
    }
}
</script>

</body>
</html>
